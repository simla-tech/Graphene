name: "Graphene CI"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint: 
    name: Lint code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Lint
      uses: norio-nomura/action-swiftlint@3.2.1

  test:
    name: Unit tests
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: ðŸ’Ž Cache Gems
      id: cache-gems
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: ðŸ“¦ Bundle Gems
      if: steps.cache-gems.outputs.cache-hit != 'true'
      run: bundle install

    - name: Run tests
      run: bundle exec fastlane test
